<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links in Html</title>
</head>

<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>

    <!-- Home Section -->
    <section>
        <h1>Welcome to Our Website!</h1>
        <p>Explore the world through these images related to different topics.</p>
        <h2>Home</h2>
        <a href="https://www.pexels.com/photo/close-up-photo-of-programming-of-codes-546819/" target="_blank">
            <img src="technology.jpg" alt="we are coding" width="300" height="200">
        </a>
    </section>

    <!-- Gallery Section -->
    <section>
        <h2>Gallery</h2>
        <p>Discover the beauty of nature in these images:</p>
        <a href="https://www.pexels.com/photo/calm-body-of-water-beside-forest-629162/" target="_blank">
            <img src="nature 1.jpg" alt="nature's beauty scenery" width="300" height="200">
        </a>
        <a href="https://www.pexels.com/photo/snow-covered-mountain-2088202/" target="_blank">
            <img src="nature 2.jpg" alt="This is a snowy mountain top" width="300" height="200">
        </a>
        <a href="https://www.pexels.com/photo/green-leafed-tree-1336924/" target="_blank">
            <img src="nature 3.jpg" alt="sun shining" width="300" height="200">
        </a>
    </section>

    <!-- Menu Section -->
    <section>
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://www.pexels.com/photo/fried-potatoes-1583884/" target="_blank">
                    <img src="potato chips" alt="delicious potato chips" width="300" height="200">
                </a>
            </li>
            <li>
                <a href="https://www.pexels.com/photo/pasta-on-white-bowl-besides-fork-64208/" target="_blank">
                    <img src="pasta.jpg" alt="enjoy pasta" width="300" height="200">
                </a>
            </li>
            <li>
                <a href="https://www.pexels.com/photo/shallow-focus-photography-of-several-pizzas-1566837/" target="_blank">
                    <img src="pizza.jpg" alt="mouth-watering pizza" width="300" height="200">
                </a>
            </li>
        </ul>
    </section>

</body>

</html>
